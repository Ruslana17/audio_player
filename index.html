<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio_player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="backround-image" src="img/lemonade.png">
    <audio src="songs/beyonce.mp3" id="song"></audio>
    <div class="block_player">
        <div class="box"> </div>
        <img src="img/lemonade.png" id="image_album">
        <img src="img/play.png" id="play_pause">
        
        <img src="img/forward.png" id="next_song">
        <img src="img/backward.png" id="previous_song">
    </div>
</body>

</html>
