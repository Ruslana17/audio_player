<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio_player</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <img id="backround-image" src="img/lemonade.png">
    <audio src="songs/beyonce.mp3" id="song"></audio>
    <div class="block_player">
        <div class="box"> </div>
        <img src="img/lemonade.png" id="image_album">
        <img src="img/play.png" onclick="playPause()" id="play_pause">

        <img src="img/forward.png" onclick="nextSong()" id="next_song">
        <img src="img/backward.png" onclick="previousSong()" id="previous_song">
        <div class="name_artist">Beyonce </div>
        <div class="title_song"> Don't Hurt Yourself</div>
        <input type="range" id="progress_bar" min="0" value="0" max="233.717551"> 
        <div class="current_time"> 0:00 </div>
        <div class="duration_time"> 3:53</div>
    </div>
</body>
<script src="index.js"></script>

</html>
